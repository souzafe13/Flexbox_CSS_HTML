<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <!-- Flexbox -->

    <div class="flexbox">
        <span>a</span>
        <span>b</span>
        <span>c</span>
    </div>

    <!-- Flex Direction -->

     <div class="flex-direction">
        <span>a</span>
        <span>b</span>
        <span>c</span>
     </div>

     <!-- Flex Wrap -->

     <div class="flex-wrap">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>

     <!-- Flez Justify-Content -->

     <h2>Centralizado</h2>
     <div class="center">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>

     <h2>Espaço ao redor</h2>
     <div class="space-around">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>

     <h2>Espaço entre </h2>
     <div class="space-between">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>

     <h2>Fim</h2>
     <div class="end">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>

    <!-- Flex Align-Items -->

    <h2>Centralizado</h2>
    <div class="align-center">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <h2>No final</h2>
    <div class="flex-end">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <h2>Alongado</h2>
    <div class="strech">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <!-- Gap -->

    <div class="gap">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <!-- Ordem -->

    <h2>Ordem</h2>
    <div class="order">
        <div class="caixa"id="C">C</div>
        <div class="caixa"id="B">B</div>
        <div class="caixa"id="A">A</div>
    </div>

    <!-- Grow -->

    <h1>Grow</h1>
    <div class="grow">
        <div class="caixa"></div>
        <div class="caixa maior"></div>
        <div class="caixa"></div>
    </div>

    <!-- Flex-Basis -->

    <h1>Flex-Basis</h1>
    <div class="flex-basis">
        <div class="caixa"></div>
        <div class="caixa maior"></div>
        <div class="caixa"></div>
    </div>

    <!-- Encolher -->

    <h1>Flex-Shrink</h1>
    <div class="flex-shrink">
        <div class="caixa"></div>
        <div class="caixa maior"></div>
        <div class="caixa"></div>
    </div>

    <!-- Flex Shorthand -->
    <h1>Flex Shorthand</h1>
    <div class="shorthand">
        <div class="caixa"></div>
        <div class="caixa diferenciada"></div>
        <div class="caixa"></div>
    </div>

    <!-- Align-Self -->

    <h1>Align-Self</h1>
    <div class="align-self">
        <div class="caixa"></div>
        <div class="caixa diferenciada"></div>
        <div class="caixa diferenciada2"></div>
    </div>

</body>
</html>
